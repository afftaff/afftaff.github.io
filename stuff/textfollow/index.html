<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence App with Listening Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentence App with Listening Test</h1>

        <!-- Route: #/ (Input Sentences) -->
        <div id="route-input" class="route">
            <textarea id="sentence-input" placeholder="Paste your sentences here, one per line..."></textarea>
            <button id="process-btn">Start Listening Test</button>
        </div>

        <!-- Route: #/step1 (Listening Test) -->
        <div id="route-step1" class="route hidden">
            <h2>Listening Test</h2>
            <div id="listening-test-container">
                <!-- Listening test elements will be generated here -->
            </div>
            <button id="skip-all-btn">Skip All</button>
            <button id="proceed-step2-btn" class="hidden">Proceed to Step 2</button>
        </div>

        <!-- Route: #/step2 (Fragments, Words, Phrases) -->
        <div id="route-step2" class="route hidden">
            <!-- Tab Navigation for Step 2 -->
            <div id="tab-navigation">
                <button class="tab-btn active" data-view="fragments">Fragments</button>
                <button class="tab-btn" data-view="words">Words</button>
                <button class="tab-btn" data-view="phrases">Phrases</button>
                <button id="proceed-step3-btn">Proceed to Step 3</button>
            </div>

            <!-- Added Sweep Button -->
            <button id="sweep-btn">Sweep</button>

            <!-- Sentence Display Div -->
            <div id="sentence-display">
                <!-- Sentence fragments will be displayed here -->
            </div>

            <!-- Info Box for Words and Phrases -->
            <!-- No changes needed here -->
            <div id="info-box" class="hidden">
                <!-- Information will be displayed here when a word/phrase is clicked -->
            </div>
        </div>


        <div id="route-step3" class="route hidden">
            <h2>Step 3: Questions</h2>
            
            <!-- Words Section -->
            <div class="question-section">
                <h3>WORDS</h3>
                <button class="load-questions-btn" data-question-type="words">Load Questions</button>
                <div class="questions-container" data-question-type="words">
                    <!-- Word questions will be loaded here -->
                </div>
            </div>
            
            <!-- Phrases/Idioms Section -->
            <div class="question-section">
                <h3>PHRASES/IDIOMS</h3>
                <button class="load-questions-btn" data-question-type="phrases">Load Questions</button>
                <div class="questions-container" data-question-type="phrases">
                    <!-- Phrase/Idiom questions will be loaded here -->
                </div>
            </div>

            <!-- Idioms Section -->
            <div class="question-section">
                <h3>IDIOMS</h3>
                <button class="load-questions-btn" data-question-type="idioms">Load Questions</button>
                <div class="questions-container" data-question-type="idioms">
                <!-- Idiom questions will be loaded here -->
        </div>

        <!-- Conjugation Section -->
        <div class="question-section">
            <h3>CONJUGATION</h3>
            <button class="load-questions-btn" data-question-type="conjugation">Load Questions</button>
            <div class="questions-container" data-question-type="conjugation">
                <!-- Conjugation questions will be loaded here -->
            </div>
        </div>

    </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="main.js"></script>
</body>
</html>
