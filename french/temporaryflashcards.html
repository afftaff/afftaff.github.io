<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b1120;
      --panel: #0f172a;
      --accent: #22c55e;
      --accent-hover: #16a34a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #1f2937;
      --card: linear-gradient(145deg, #111827, #0f172a);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(34,197,94,0.10), transparent 30%),
                  radial-gradient(circle at 85% 0%, rgba(56,189,248,0.12), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 24px 28px;
      border-bottom: 1px solid var(--border);
      background: rgba(15,23,42,0.8);
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    main { max-width: 1200px; margin: 0 auto; padding: 28px; display: grid; gap: 18px; grid-template-columns: 2fr 1fr; }
    @media (max-width: 1024px) { main { grid-template-columns: 1fr; } }
    h1 { margin: 0 0 10px; letter-spacing: -0.02em; }
    p { margin: 0; color: var(--muted); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .panel header { padding: 0; border: none; background: none; margin-bottom: 20px; }
    
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input[type="text"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 12px 14px;
      background: #0b1224;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus { border-color: var(--accent); }

    button {
      border: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    button.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #0b1120;
    }
    button.primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(34,197,94,0.3); }

    button.secondary {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }
    button.secondary:hover:not(:disabled) { background: rgba(255,255,255,0.05); }

    button.ghost {
      background: transparent;
      color: var(--muted);
      padding: 8px 12px;
    }
    button.ghost:hover { color: #f87171; background: rgba(255,0,0,0.1); }

    .input-group { display: flex; gap: 10px; }
    
    /* Accent Buttons */
    .accent-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .accent-group { display: flex; gap: 4px; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 8px; border: 1px solid var(--border); }
    .accent-btn {
      padding: 0;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid transparent;
      color: var(--text);
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .accent-btn:hover { background: rgba(255,255,255,0.15); border-color: var(--muted); transform: translateY(-1px); }

    .actions { display: flex; gap: 10px; margin-top: 20px; align-items: center; }

    /* List Styles */
    .deck-list { display: grid; gap: 12px; margin-top: 16px; max-height: 600px; overflow-y: auto; padding-right: 5px; }
    .word-row {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: #0b1224;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .word-head { display: flex; align-items: center; justify-content: space-between; }
    .word-head h3 { margin: 0; font-size: 18px; color: var(--accent); }
    .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .pill { 
      padding: 4px 10px; 
      border-radius: 20px; 
      background: rgba(255,255,255,0.05); 
      font-size: 12px; 
      color: var(--muted); 
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Toggle Styles for List */
    details { width: 100%; margin-top: 5px; }
    summary { 
      cursor: pointer; 
      color: var(--muted); 
      font-size: 13px; 
      user-select: none;
      transition: color 0.2s;
    }
    summary:hover { color: var(--accent); }
    summary::marker { color: var(--accent); }
    
    .definition-list { margin: 8px 0 0 0; padding-left: 20px; font-size: 14px; color: #cbd5e1; }
    .definition-list li { margin-bottom: 8px; }
    .example-text { display: block; font-style: italic; color: var(--muted); font-size: 13px; margin-top: 2px; }

    /* Flashcard Styles */
    .card-shell { perspective: 1000px; margin: 20px 0; }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 30px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .card .label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 10px; }
    .card .prompt { font-size: 42px; margin: 0 0 10px; color: white; }
    .card .ipa { color: var(--accent); font-family: monospace; font-size: 18px; margin-bottom: 20px; }
    .card .pos { font-style: italic; color: var(--muted); margin-bottom: 15px; }
    
    .card .defs { text-align: left; width: 100%; color: #e2e8f0; font-size: 15px; border-top: 1px solid var(--border); padding-top: 20px; max-height: 300px; overflow-y: auto; }
    .card .defs li { margin-bottom: 12px; }
    
    .card-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: auto; }
    .full-width { grid-column: span 2; }
    
    .status-msg { margin-top: 10px; font-size: 13px; min-height: 20px; color: var(--muted); }
  </style>
</head>
<body>

  <header>
    <div style="font-weight:700; font-size: 20px;">ðŸ‡«ðŸ‡· French Flashcards</div>
    <small style="color: var(--muted);">Powered by Wiktionary API</small>
  </header>

  <main>
    <!-- Left Panel: Builder -->
    <section class="panel">
      <header>
        <h1>Build Deck</h1>
        <p>Enter a French word to auto-fetch definitions.</p>
      </header>

      <form id="addForm">
        <label for="wordInput">Add a word</label>
        <div class="input-group">
          <input id="wordInput" type="text" placeholder="e.g. dois, plus, chien..." required autocomplete="off" />
          <button type="submit" class="primary">Add</button>
        </div>
        <!-- Accent Buttons Container -->
        <div id="accentContainer" class="accent-container"></div>
        
        <div class="status-msg" id="status"></div>
      </form>

      <div class="actions">
        <button id="startDeck" class="secondary" disabled>â–¶ Play Deck</button>
        <button id="clearDeck" class="ghost" disabled>Clear All</button>
        <span id="countLabel" style="margin-left: auto; font-size: 14px; color: var(--muted);">0 cards</span>
      </div>

      <div id="deckList" class="deck-list"></div>
    </section>

    <!-- Right Panel: Quiz -->
    <section class="panel">
      <header>
        <h2>Quiz Mode</h2>
        <p id="progressLabel">0 / 0</p>
      </header>
      
      <div class="card-shell">
        <div class="card" id="quizCard">
          <div class="label">Prompt</div>
          <h3 class="prompt" id="cardWord">Start adding words</h3>
          <div class="ipa" id="cardIpa"></div>
          <div class="pos" id="cardPos"></div>
          <div id="cardContent"></div> 
        </div>
      </div>

      <div class="card-actions">
        <button class="secondary full-width" id="playAudio" disabled>ðŸ”Š Pronunciation</button>
        <button class="primary" id="flipCard" disabled>Flip Card</button>
        <button class="secondary" id="nextCard" disabled>Next â†’</button>
      </div>
    </section>
  </main>

  <script>
    /* --- State & DOM Elements --- */
    const storageKey = 'tempFrenchFlashcards-v9';
    const dom = {
      status: document.getElementById('status'),
      list: document.getElementById('deckList'),
      input: document.getElementById('wordInput'),
      accentContainer: document.getElementById('accentContainer'),
      startBtn: document.getElementById('startDeck'),
      clearBtn: document.getElementById('clearDeck'),
      count: document.getElementById('countLabel'),
      audioBtn: document.getElementById('playAudio'),
      flipBtn: document.getElementById('flipCard'),
      nextBtn: document.getElementById('nextCard'),
      cardWord: document.getElementById('cardWord'),
      cardIpa: document.getElementById('cardIpa'),
      cardPos: document.getElementById('cardPos'),
      cardContent: document.getElementById('cardContent'),
      progress: document.getElementById('progressLabel')
    };

    let deck = loadDeck();
    let quizQueue = [];
    let quizIndex = 0;
    let isFlipped = false;

    /* --- Accent Groups Logic --- */
    const accentGroups = [
      ['Ã©', 'Ã¨', 'Ãª', 'Ã«'],      // E variants
      ['Ã ', 'Ã¢', 'Ã¦', 'Ã¡'],      // A variants
      ['Ã®', 'Ã¯', 'Ã­'],           // I variants
      ['Ã´', 'Å“', 'Ã³'],           // O variants
      ['Ã¹', 'Ã»', 'Ã¼', 'Ãº'],      // U variants
      ['Ã§', 'Ã±'],                // Consonants
      ['Â«', 'Â»']                 // Punctuation
    ];
    
    accentGroups.forEach(group => {
      const groupDiv = document.createElement('div');
      groupDiv.className = 'accent-group';
      
      group.forEach(char => {
        const btn = document.createElement('button');
        btn.textContent = char;
        btn.type = 'button'; 
        btn.className = 'accent-btn';
        
        btn.addEventListener('click', () => {
          const input = dom.input;
          const start = input.selectionStart;
          const end = input.selectionEnd;
          const text = input.value;
          
          input.value = text.substring(0, start) + char + text.substring(end);
          input.selectionStart = input.selectionEnd = start + 1;
          input.focus();
        });
        groupDiv.appendChild(btn);
      });
      dom.accentContainer.appendChild(groupDiv);
    });

    /* --- Core Data Functions --- */

    function loadDeck() {
      try {
        const raw = localStorage.getItem(storageKey);
        return raw ? JSON.parse(raw) : [];
      } catch (e) { return []; }
    }

    function saveDeck() {
      localStorage.setItem(storageKey, JSON.stringify(deck));
      renderList();
    }

    /* --- Wiktionary Parsing Logic --- */

    function parseExample(text) {
      const match = text.match(/{{ux[i]?\|[^|]+\|([^}|]+)(?:\|([^}|]+))?(?:\|.*)?}}/);
      if (match) {
        const french = match[1];
        const english = match[2];
        if (english && !english.includes('=')) {
          return `${french} â€” ${english}`;
        }
        return french;
      }
      return cleanWikiText(text);
    }

    function cleanWikiText(text) {
      if (!text) return '';
      let cleaned = text;

      // 1. Convert Form-of definitions to readable text
      cleaned = cleaned.replace(/{{(?:infl of|inflection of)\|[^|]+\|([^}|]+).*}}/gi, 'Inflection of $1');
      cleaned = cleaned.replace(/{{(?:plural of)\|[^|]+\|([^}|]+).*}}/gi, 'Plural of $1');
      cleaned = cleaned.replace(/{{(?:feminine of)\|[^|]+\|([^}|]+).*}}/gi, 'Feminine of $1');

      // 2. Preserve Context (Glosses & Labels)
      cleaned = cleaned.replace(/{{(?:gl|gloss)\|([^}]+)}}/g, '($1)');
      cleaned = cleaned.replace(/{{lb\|[a-z]+\|([^}]+)}}/g, '($1)');

      // 3. Remove other templates
      let old;
      do {
        old = cleaned;
        cleaned = cleaned.replace(/{{[^{}]+}}/g, ' ');
      } while (cleaned !== old);

      cleaned = cleaned
        .replace(/^#\s*/, '')
        .replace(/\[\[(?:[^|\]]*\|)?([^\]]+)\]\]/g, '$1')
        .replace(/'''?/g, '')
        .replace(/\(\s*\)/g, '')
        .replace(/\s+/g, ' ')
        .trim();

      return cleaned;
    }

    function extractFrenchSection(fullText) {
      const match = fullText.match(/==\s*French\s*==([\s\S]*?)(?:\n==[^=]|$)/);
      return match ? match[1] : null;
    }

    function extractWordData(frenchText, term) {
      // 1. IPA (Improved Logic)
      let ipa = '';
      
      // A. Priority: Standard {{IPA|fr|...}} tag (contains the actual symbols)
      const genericIpaMatch = frenchText.match(/{{IPA\|fr\|([^}]+)}}/);
      if (genericIpaMatch) {
          // genericIpaMatch[1] might be "/dwa/" or "/dwa/|/foo/"
          const parts = genericIpaMatch[1].split('|');
          for (const p of parts) {
              const clean = p.trim();
              // Look for something enclosed in / or [ ] that isn't a named param
              if ((clean.startsWith('/') || clean.startsWith('[')) && !clean.includes('=')) {
                  ipa = clean.replace(/\//g, '').replace(/\[|\]/g, ''); 
                  break; 
              }
          }
      }

      // B. Fallback: {{fr-IPA}} (Only if step A failed)
      // We must ignore garbage params like "pos=v", "qual=...", or "liaison"
      if (!ipa) {
         const frIpaMatch = frenchText.match(/{{fr-IPA(?:\|([^}]+))?}}/); 
         if (frIpaMatch && frIpaMatch[1]) {
             const parts = frIpaMatch[1].split('|');
             for (const p of parts) {
                 const clean = p.trim();
                 // Ignore named params (=) and technical qualifiers (qual)
                 if (!clean.includes('=') && !clean.includes('qual')) {
                     // If the result is just the word itself (e.g. {{fr-IPA|ont}}), it's a respelling, not IPA.
                     // But if it's different, it might be a phonetic respelling.
                     if (clean !== term) {
                         ipa = clean;
                         break;
                     }
                 }
             }
         }
      }

      // 2. POS & Defs & Examples
      const validPOS = ['Noun', 'Verb', 'Adjective', 'Adverb', 'Preposition', 'Conjunction', 'Interjection', 'Pronoun', 'Article', 'Determiner'];
      const headerRegex = /(={3,4})\s*([A-Za-z]+)\s*\1/g;
      
      let bestPos = '';
      let bestDefs = [];

      let match;
      while ((match = headerRegex.exec(frenchText)) !== null) {
        const posType = match[2];

        if (validPOS.includes(posType)) {
          const startIndex = match.index + match[0].length;
          const remainingText = frenchText.slice(startIndex);
          const nextHeaderIndex = remainingText.search(/\n={3,5}/); 
          
          const blockContent = nextHeaderIndex === -1 
            ? remainingText 
            : remainingText.slice(0, nextHeaderIndex);

          const lines = blockContent.split('\n');
          const defs = [];
          
          let currentDef = null;

          for (let line of lines) {
            line = line.trim();
            if (line.startsWith('#') && !line.startsWith('#:') && !line.startsWith('#*')) {
              const cleaned = cleanWikiText(line);
              if (cleaned.length > 2 && !cleaned.toLowerCase().includes('usage notes')) {
                if (currentDef) defs.push(currentDef);
                currentDef = { text: cleaned, example: null };
              }
            }
            else if (line.startsWith('#:') && currentDef) {
              if (!currentDef.example) {
                currentDef.example = parseExample(line.replace(/^#:\s*/, ''));
              }
            }
          }
          if (currentDef) defs.push(currentDef);

          if (defs.length > 0) {
            if (!bestPos) {
              bestPos = posType;
              bestDefs = defs;
            }
          }
        }
      }

      if (!bestDefs.length) throw new Error('No definitions found.');

      return {
        id: Date.now(),
        term: term,
        ipa: ipa,
        pos: bestPos,
        definitions: bestDefs.slice(0, 5)
      };
    }

    async function lookupWord(term) {
      const cleanTerm = term.trim();
      const url = `https://en.wiktionary.org/w/api.php?action=query&prop=revisions&rvprop=content&rvslots=main&format=json&titles=${encodeURIComponent(cleanTerm)}&origin=*`;
      
      const res = await fetch(url);
      const data = await res.json();
      
      const pages = data.query.pages;
      const pageId = Object.keys(pages)[0];
      const page = pages[pageId];

      if (page.missing) throw new Error('Word not found on Wiktionary.');

      const rawContent = page.revisions?.[0]?.slots?.main?.['*'];
      if (!rawContent) throw new Error('No content available.');

      const frenchSection = extractFrenchSection(rawContent);
      if (!frenchSection) throw new Error('No "French" entry found.');

      return extractWordData(frenchSection, page.title);
    }

    /* --- UI Logic --- */

    function setStatus(msg, type = 'normal') {
      dom.status.textContent = msg;
      dom.status.style.color = type === 'error' ? '#f87171' : '#94a3b8';
    }

    function renderList() {
      dom.list.innerHTML = '';
      dom.count.textContent = `${deck.length} cards`;
      
      dom.startBtn.disabled = deck.length === 0;
      dom.clearBtn.disabled = deck.length === 0;

      if (deck.length === 0) {
        dom.list.innerHTML = `<div style="text-align:center; color:var(--muted); padding:20px;">No cards yet.</div>`;
        return;
      }

      deck.forEach((card, idx) => {
        const row = document.createElement('div');
        row.className = 'word-row';
        
        let defsHtml = card.definitions.map(d => {
          return `<li>
            ${d.text}
            ${d.example ? `<span class="example-text">"${d.example}"</span>` : ''}
          </li>`;
        }).join('');

        row.innerHTML = `
          <div class="word-head">
            <h3>${card.term}</h3>
            <button class="ghost" onclick="removeCard(${idx})">Ã—</button>
          </div>
          <div class="tags">
            ${card.ipa ? `<span class="pill">/${card.ipa}/</span>` : ''}
            ${card.pos ? `<span class="pill">${card.pos}</span>` : ''}
          </div>
          <details>
            <summary>Show Definitions</summary>
            <ul class="definition-list">${defsHtml}</ul>
          </details>
        `;
        dom.list.appendChild(row);
      });
    }

    window.removeCard = (index) => {
      deck.splice(index, 1);
      saveDeck();
    };

    /* --- Quiz Logic --- */

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderQuizCard() {
      if (quizQueue.length === 0) return;
      
      const card = quizQueue[quizIndex];
      dom.progress.textContent = `${quizIndex + 1} / ${quizQueue.length}`;
      
      dom.cardWord.textContent = card.term;
      dom.cardIpa.textContent = card.ipa ? `/${card.ipa}/` : '';
      dom.cardPos.textContent = card.pos || '';
      
      if (isFlipped) {
        let html = '<ul class="defs" style="text-align:left; list-style:disc inside;">';
        card.definitions.forEach(d => {
          html += `<li>${d.text}`;
          if(d.example) html += `<br><span style="color:#94a3b8; font-style:italic; font-size:0.9em">"${d.example}"</span>`;
          html += `</li>`;
        });
        html += '</ul>';
        dom.cardContent.innerHTML = html;
        dom.cardWord.style.opacity = '0.5';
      } else {
        dom.cardContent.innerHTML = '<p style="color:var(--muted); margin-top:20px;">Tap Flip to see meaning</p>';
        dom.cardWord.style.opacity = '1';
      }
    }

    /* --- Event Listeners --- */

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const term = dom.input.value;
      if (!term) return;

      if (deck.some(c => c.term.toLowerCase() === term.toLowerCase())) {
        setStatus('Word already in deck', 'error');
        return;
      }

      setStatus('Fetching...');
      try {
        const card = await lookupWord(term);
        deck.unshift(card); 
        saveDeck();
        dom.input.value = '';
        setStatus(`Added: ${card.term}`);
        setTimeout(() => setStatus(''), 3000);
      } catch (err) {
        setStatus(err.message, 'error');
        console.error(err);
      }
    });

    dom.startBtn.addEventListener('click', () => {
      quizQueue = shuffle([...deck]);
      quizIndex = 0;
      isFlipped = false;
      
      dom.flipBtn.disabled = false;
      dom.nextBtn.disabled = false;
      dom.audioBtn.disabled = false;
      
      renderQuizCard();
    });

    dom.clearBtn.addEventListener('click', () => {
      if(confirm('Delete all cards?')) {
        deck = [];
        saveDeck();
      }
    });

    dom.flipBtn.addEventListener('click', () => {
      if (!quizQueue.length) return;
      isFlipped = !isFlipped;
      renderQuizCard();
    });

    dom.nextBtn.addEventListener('click', () => {
      if (!quizQueue.length) return;
      isFlipped = false;
      quizIndex = (quizIndex + 1) % quizQueue.length;
      renderQuizCard();
    });

    dom.audioBtn.addEventListener('click', () => {
      if (!quizQueue.length) return;
      const text = quizQueue[quizIndex].term;
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        window.speechSynthesis.speak(utterance);
      } else {
        alert('Browser text-to-speech not supported.');
      }
    });

    renderList();

  </script>
</body>
</html>
