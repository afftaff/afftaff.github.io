<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b1120;
      --panel: #0f172a;
      --accent: #22c55e;
      --accent-hover: #16a34a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #1f2937;
      --card: #1e293b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(34,197,94,0.10), transparent 30%),
                  radial-gradient(circle at 85% 0%, rgba(56,189,248,0.12), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 24px 28px;
      border-bottom: 1px solid var(--border);
      background: rgba(15,23,42,0.8);
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    main { max-width: 1200px; margin: 0 auto; padding: 28px; display: grid; gap: 18px; grid-template-columns: 2fr 1fr; }
    @media (max-width: 1024px) { main { grid-template-columns: 1fr; } }
    h1 { margin: 0 0 10px; letter-spacing: -0.02em; }
    p { margin: 0; color: var(--muted); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .panel header { padding: 0; border: none; background: none; margin-bottom: 20px; }
    
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input[type="text"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 12px 14px;
      background: #0b1224;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus { border-color: var(--accent); }

    button {
      border: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    button.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #0b1120;
    }
    button.primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(34,197,94,0.3); }

    button.secondary {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }
    button.secondary:hover:not(:disabled) { background: rgba(255,255,255,0.05); }

    button.ghost {
      background: transparent;
      color: var(--muted);
      padding: 8px 12px;
    }
    button.ghost:hover { color: #f87171; background: rgba(255,0,0,0.1); }

    .input-group { display: flex; gap: 10px; }
    
    /* Accent Buttons */
    .accent-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .accent-group { display: flex; gap: 4px; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 8px; border: 1px solid var(--border); }
    .accent-btn {
      padding: 0;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid transparent;
      color: var(--text);
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .accent-btn:hover { background: rgba(255,255,255,0.15); border-color: var(--muted); transform: translateY(-1px); }

    .actions { display: flex; gap: 10px; margin-top: 20px; align-items: center; }

    /* List Styles */
    .deck-list { display: grid; gap: 12px; margin-top: 16px; max-height: 600px; overflow-y: auto; padding-right: 5px; }
    .word-row {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: #0b1224;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .word-head { display: flex; align-items: center; justify-content: space-between; }
    .word-head h3 { margin: 0; font-size: 18px; color: var(--accent); }
    .pill { 
      padding: 4px 10px; 
      border-radius: 20px; 
      background: rgba(255,255,255,0.05); 
      font-size: 12px; 
      color: var(--muted); 
      border: 1px solid rgba(255,255,255,0.1);
      display: inline-block;
      margin-right: 5px;
    }
    
    details { width: 100%; margin-top: 5px; }
    summary { 
      cursor: pointer; 
      color: var(--muted); 
      font-size: 13px; 
      user-select: none;
      transition: color 0.2s;
    }
    summary:hover { color: var(--accent); }
    .definition-list { margin: 8px 0 0 0; padding-left: 20px; font-size: 14px; color: #cbd5e1; }
    .definition-list li { margin-bottom: 8px; }
    .example-text { display: block; font-style: italic; color: var(--muted); font-size: 13px; margin-top: 2px; }

    /* --- QUIZ STYLES --- */
    .quiz-container { display: flex; flex-direction: column; gap: 20px; }
    .quiz-prompt {
      text-align: center;
      font-size: 42px;
      font-weight: 600;
      color: white;
      padding: 20px 0;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Definition Reveal Box */
    .def-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      min-height: 120px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s;
    }
    .def-box.hidden .def-content { opacity: 0; filter: blur(8px); }
    .def-box.hidden::after {
      content: "Tap to reveal meaning";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .def-box .def-content { transition: all 0.5s ease; opacity: 1; filter: blur(0); }
    .def-box ul { padding-left: 20px; margin: 0; }
    .def-box li { margin-bottom: 10px; }

    /* Mini Flip Cards Container */
    .mini-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    
    /* Flip Card Mechanics */
    .flip-card {
      background-color: transparent;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-inner { transform: rotateY(180deg); }
    
    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    
    .flip-front { background-color: var(--card); color: var(--muted); }
    .flip-back { background-color: #1e293b; color: var(--text); transform: rotateY(180deg); border-color: var(--accent); }
    
    .card-icon { font-size: 24px; margin-bottom: 8px; opacity: 0.5; }
    .card-title { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }
    .card-value { font-size: 18px; font-weight: 600; color: var(--accent); margin-bottom: 5px; }
    
    .mini-audio-btn {
      background: rgba(34,197,94,0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      width: 40px; height: 40px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin-top: 5px;
      cursor: pointer;
    }
    .mini-audio-btn:hover { background: var(--accent); color: #000; }

    .status-msg { margin-top: 10px; font-size: 13px; min-height: 20px; color: var(--muted); }
  </style>
</head>
<body>

  <header>
    <div style="font-weight:700; font-size: 20px;">üá´üá∑ French Flashcards</div>
    <small style="color: var(--muted);">Powered by Wiktionary API</small>
  </header>

  <main>
    <!-- Left Panel: Builder -->
    <section class="panel">
      <header>
        <h1>Build Deck</h1>
        <p>Enter a French word to auto-fetch definitions.</p>
      </header>

      <form id="addForm">
        <label for="wordInput">Add a word</label>
        <div class="input-group">
          <input id="wordInput" type="text" placeholder="e.g. dois, plus, chien..." required autocomplete="off" />
          <button type="submit" class="primary">Add</button>
        </div>
        <div id="accentContainer" class="accent-container"></div>
        <div class="status-msg" id="status"></div>
      </form>

      <div class="actions">
        <button id="startDeck" class="secondary" disabled>‚ñ∂ Play Deck</button>
        <button id="clearDeck" class="ghost" disabled>Clear All</button>
        <span id="countLabel" style="margin-left: auto; font-size: 14px; color: var(--muted);">0 cards</span>
      </div>

      <div id="deckList" class="deck-list"></div>
    </section>

    <!-- Right Panel: Quiz -->
    <section class="panel">
      <header>
        <h2>Quiz Mode</h2>
        <p id="progressLabel">0 / 0</p>
      </header>
      
      <div id="quizContainer" class="quiz-container">
        <p style="text-align:center; color:var(--muted); margin-top:40px;">Add words and click Play Deck to begin.</p>
      </div>

      <div class="actions" style="justify-content: flex-end; margin-top: 30px;">
        <button class="secondary" id="nextCard" style="width:100%" disabled>Next Card ‚Üí</button>
      </div>
    </section>
  </main>

  <script>
    const storageKey = 'tempFrenchFlashcards-v11';
    const dom = {
      status: document.getElementById('status'),
      list: document.getElementById('deckList'),
      input: document.getElementById('wordInput'),
      accentContainer: document.getElementById('accentContainer'),
      startBtn: document.getElementById('startDeck'),
      clearBtn: document.getElementById('clearDeck'),
      count: document.getElementById('countLabel'),
      nextBtn: document.getElementById('nextCard'),
      quizContainer: document.getElementById('quizContainer'),
      progress: document.getElementById('progressLabel')
    };

    let deck = loadDeck();
    let quizQueue = [];
    let quizIndex = 0;

    /* --- Accent Logic --- */
    const accentGroups = [
      ['√©', '√®', '√™', '√´'], ['√†', '√¢', '√¶', '√°'], ['√Æ', '√Ø', '√≠'], 
      ['√¥', '≈ì', '√≥'], ['√π', '√ª', '√º', '√∫'], ['√ß', '√±'], ['¬´', '¬ª']
    ];
    accentGroups.forEach(group => {
      const groupDiv = document.createElement('div');
      groupDiv.className = 'accent-group';
      group.forEach(char => {
        const btn = document.createElement('button');
        btn.textContent = char;
        btn.type = 'button'; 
        btn.className = 'accent-btn';
        btn.addEventListener('click', () => {
          const input = dom.input;
          const start = input.selectionStart;
          const end = input.selectionEnd;
          const text = input.value;
          input.value = text.substring(0, start) + char + text.substring(end);
          input.selectionStart = input.selectionEnd = start + 1;
          input.focus();
        });
        groupDiv.appendChild(btn);
      });
      dom.accentContainer.appendChild(groupDiv);
    });

    /* --- Core Functions --- */
    function loadDeck() {
      try { return JSON.parse(localStorage.getItem(storageKey)) || []; } catch { return []; }
    }
    function saveDeck() {
      localStorage.setItem(storageKey, JSON.stringify(deck));
      renderList();
    }

    /* --- HTML-Based Wiktionary Parsing (The Fix) --- */
    async function lookupWord(term) {
      const cleanTerm = term.trim();
      // 'parse' action gives us the rendered HTML, so we don't have to guess templates
      const url = `https://en.wiktionary.org/w/api.php?action=parse&page=${encodeURIComponent(cleanTerm)}&prop=text&format=json&origin=*&redirects=1&disabletoc=1`;

      const res = await fetch(url);
      const data = await res.json();
      if (data.error || !data.parse) throw new Error('Word not found on Wiktionary.');

      const html = data.parse.text['*'];
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // 1. Locate French Section
      const frenchHeader = doc.getElementById('French');
      if (!frenchHeader) throw new Error('No "French" section found.');
      
      let currentNode = frenchHeader.parentElement; // The H2 element
      
      let ipa = '';
      let bestPos = '';
      let bestDefs = [];
      let gender = '';
      
      const validPOS = ['Noun', 'Verb', 'Adjective', 'Adverb', 'Preposition', 'Conjunction', 'Interjection', 'Pronoun', 'Article', 'Determiner', 'Numeral'];

      // 2. Walk through the HTML siblings
      while (currentNode = currentNode.nextElementSibling) {
        if (currentNode.tagName === 'H2') break; // Stop at next language

        // Extract IPA (It's usually in a span with class "IPA")
        if (!ipa) {
          const ipaSpan = currentNode.querySelector('.IPA');
          if (ipaSpan) {
            // Clean brackets/slashes
            ipa = ipaSpan.textContent.replace(/[\/\[\]]/g, '').trim();
          }
        }

        // Identify POS Section (H3, H4)
        if (['H3', 'H4'].includes(currentNode.tagName)) {
          const headerText = currentNode.textContent;
          const foundPos = validPOS.find(p => headerText.includes(p));

          if (foundPos) {
            let sibling = currentNode.nextElementSibling;
            const currentDefs = [];

            // Walk until next header
            while(sibling && !['H2', 'H3', 'H4'].includes(sibling.tagName)) {
              
              // Gender Detection (Usually in the paragraph immediately following POS header)
              // Looks for <abbr title="masculine gender">m</abbr>
              if (sibling.tagName === 'P' && !gender) {
                const abbr = sibling.querySelector('abbr');
                if (abbr) {
                   if (abbr.textContent === 'm') gender = 'm';
                   if (abbr.textContent === 'f') gender = 'f';
                }
              }

              // Definition Extraction <ol>
              if (sibling.tagName === 'OL') {
                const listItems = sibling.querySelectorAll('li');
                listItems.forEach(li => {
                  // Separate Definition vs Example
                  // Examples are often in <ul>, <dl>, or .h-usage-example
                  const clone = li.cloneNode(true);
                  
                  // Extract example first
                  let example = null;
                  const exampleNode = clone.querySelector('ul, dl, .h-usage-example');
                  if (exampleNode) {
                    example = exampleNode.textContent.trim();
                    exampleNode.remove();
                  }
                  
                  // Clean up definition text
                  let defText = clone.textContent.trim();
                  // Remove parens at start like "(transitive)" if excessive
                  // But keep them if short. 
                  if (defText.length > 2) {
                     currentDefs.push({ text: defText, example: example });
                  }
                });
              }
              sibling = sibling.nextElementSibling;
            }

            if (currentDefs.length > 0 && !bestPos) {
               bestPos = foundPos;
               bestDefs = currentDefs;
            }
          }
        }
      }

      if (!bestDefs.length) throw new Error('No definitions found.');

      // Format POS
      let posDisplay = bestPos;
      if (gender) posDisplay += ` (${gender})`;

      return {
        id: Date.now(),
        term: data.parse.title, // Use official title (handles case sensitivity)
        ipa: ipa,
        pos: posDisplay,
        definitions: bestDefs.slice(0, 5)
      };
    }

    /* --- UI Logic --- */
    function renderList() {
      dom.list.innerHTML = '';
      dom.count.textContent = `${deck.length} cards`;
      dom.startBtn.disabled = deck.length === 0;
      dom.clearBtn.disabled = deck.length === 0;

      deck.forEach((card, idx) => {
        const row = document.createElement('div');
        row.className = 'word-row';
        let defsHtml = card.definitions.map(d => `<li>${d.text}</li>`).join('');

        row.innerHTML = `
          <div class="word-head">
            <h3>${card.term}</h3>
            <button class="ghost" onclick="removeCard(${idx})">√ó</button>
          </div>
          <details>
            <summary>Show Definitions</summary>
            <div style="margin-top:10px;">
              ${card.ipa ? `<span class="pill">/${card.ipa}/</span>` : ''}
              <span class="pill">${card.pos}</span>
            </div>
            <ul class="definition-list">${defsHtml}</ul>
          </details>
        `;
        dom.list.appendChild(row);
      });
    }

    function renderQuizCard() {
      if (!quizQueue.length) return;
      const card = quizQueue[quizIndex];
      dom.progress.textContent = `${quizIndex + 1} / ${quizQueue.length}`;
      
      let defsHtml = '<ul style="margin:0; padding-left:20px;">';
      card.definitions.forEach(d => {
        defsHtml += `<li>${d.text}`;
        if(d.example) defsHtml += `<br><span style="color:#94a3b8; font-style:italic; font-size:0.9em">"${d.example}"</span>`;
        defsHtml += `</li>`;
      });
      defsHtml += '</ul>';

      dom.quizContainer.innerHTML = `
        <div class="quiz-prompt">${card.term}</div>
        
        <div class="def-box hidden" onclick="this.classList.remove('hidden')">
          <div class="def-content">${defsHtml}</div>
        </div>

        <div class="mini-cards">
          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-inner">
              <div class="flip-front">
                <div class="card-icon">üî§</div>
                <div class="card-title">Grammar</div>
                <div class="card-value">?</div>
              </div>
              <div class="flip-back">
                <div class="card-title">Part of Speech</div>
                <div class="card-value" style="font-size:16px">${card.pos}</div>
              </div>
            </div>
          </div>

          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-inner">
              <div class="flip-front">
                <div class="card-icon">üó£Ô∏è</div>
                <div class="card-title">Pronunciation</div>
                <div class="card-value">?</div>
              </div>
              <div class="flip-back">
                <div class="card-value">/${card.ipa}/</div>
                <button class="mini-audio-btn" onclick="playAudio('${card.term}', event)">üîä</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    /* --- Event Listeners --- */
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const term = dom.input.value;
      if (!term) return;
      if (deck.some(c => c.term.toLowerCase() === term.toLowerCase())) {
        dom.status.textContent = 'Word already in deck';
        return;
      }
      dom.status.textContent = 'Fetching...';
      try {
        const card = await lookupWord(term);
        deck.unshift(card); 
        saveDeck();
        dom.input.value = '';
        dom.status.textContent = `Added: ${card.term}`;
        setTimeout(() => dom.status.textContent = '', 3000);
      } catch (err) {
        dom.status.textContent = err.message;
        console.error(err);
      }
    });

    dom.startBtn.addEventListener('click', () => {
      quizQueue = deck.sort(() => Math.random() - 0.5);
      quizIndex = 0;
      dom.nextBtn.disabled = false;
      renderQuizCard();
    });

    dom.clearBtn.addEventListener('click', () => {
      if(confirm('Delete all?')) { deck = []; saveDeck(); }
    });

    dom.nextBtn.addEventListener('click', () => {
      if (!quizQueue.length) return;
      quizIndex = (quizIndex + 1) % quizQueue.length;
      renderQuizCard();
    });

    window.removeCard = (i) => { deck.splice(i, 1); saveDeck(); };
    window.playAudio = (text, e) => {
      e.stopPropagation();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'fr-FR';
      speechSynthesis.speak(u);
    };

    renderList();
  </script>
</body>
