<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b1120;
      --panel: #0f172a;
      --accent: #22c55e;
      --accent-hover: #16a34a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #1f2937;
      --card: #1e293b;
      --example-bg: rgba(34, 197, 94, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(34,197,94,0.10), transparent 30%),
                  radial-gradient(circle at 85% 0%, rgba(56,189,248,0.12), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 24px 28px;
      border-bottom: 1px solid var(--border);
      background: rgba(15,23,42,0.8);
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    main { max-width: 1200px; margin: 0 auto; padding: 28px; display: grid; gap: 18px; grid-template-columns: 2fr 1fr; }
    @media (max-width: 1024px) { main { grid-template-columns: 1fr; } }
    h1 { margin: 0 0 10px; letter-spacing: -0.02em; }
    p { margin: 0; color: var(--muted); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .panel header { padding: 0; border: none; background: none; margin-bottom: 20px; }
    
    label { display: flex; justify-content: space-between; align-items: center; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    .label-note { color: var(--accent); font-size: 11px; background: rgba(34,197,94,0.1); padding: 2px 6px; border-radius: 4px; }

    input[type="text"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 12px 14px;
      background: #0b1224;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus { border-color: var(--accent); }

    button {
      border: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    button.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #0b1120;
    }
    button.primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(34,197,94,0.3); }

    button.secondary {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }
    button.secondary:hover:not(:disabled) { background: rgba(255,255,255,0.05); }

    button.ghost {
      background: transparent;
      color: var(--muted);
      padding: 8px 12px;
    }
    button.ghost:hover { color: #f87171; background: rgba(255,0,0,0.1); }

    .input-group { display: flex; gap: 10px; }
    
    /* Accent Buttons */
    .accent-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .accent-group { display: flex; gap: 4px; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 8px; border: 1px solid var(--border); }
    .accent-btn {
      padding: 0;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid transparent;
      color: var(--text);
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .accent-btn:hover { background: rgba(255,255,255,0.15); border-color: var(--muted); transform: translateY(-1px); }

    .actions { display: flex; gap: 10px; margin-top: 20px; align-items: center; }

    /* List Styles */
    .deck-list { display: grid; gap: 12px; margin-top: 16px; max-height: 600px; overflow-y: auto; padding-right: 5px; }
    .word-row {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: #0b1224;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .word-head { display: flex; align-items: center; justify-content: space-between; }
    .word-head h3 { margin: 0; font-size: 18px; color: var(--accent); }
    .pill { 
      padding: 4px 10px; 
      border-radius: 20px; 
      background: rgba(255,255,255,0.05); 
      font-size: 12px; 
      color: var(--muted); 
      border: 1px solid rgba(255,255,255,0.1);
      display: inline-block;
      margin-right: 5px;
    }
    
    details { width: 100%; margin-top: 5px; }
    summary { 
      cursor: pointer; 
      color: var(--muted); 
      font-size: 13px; 
      user-select: none;
      transition: color 0.2s;
    }
    summary:hover { color: var(--accent); }
    .definition-list { margin: 8px 0 0 0; padding-left: 0; list-style: none; font-size: 14px; color: #cbd5e1; }
    .definition-list li { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .definition-list li:last-child { border: none; }
    
    /* Example Sentence Styles */
    .example-box {
      margin-top: 6px;
      padding: 8px 12px;
      background: var(--example-bg);
      border-radius: 8px;
      font-size: 13px;
    }
    .example-orig { font-style: italic; color: #e2e8f0; margin-bottom: 2px; }
    .example-trans { color: var(--muted); font-size: 12px; }

    /* --- QUIZ STYLES --- */
    .quiz-container { display: flex; flex-direction: column; gap: 20px; }
    .quiz-prompt {
      text-align: center;
      font-size: 38px;
      font-weight: 600;
      color: white;
      padding: 20px 0;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
      word-wrap: break-word;
    }

    .def-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      min-height: 120px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s;
    }
    .def-box.hidden .def-content { opacity: 0; filter: blur(8px); }
    .def-box.hidden::after {
      content: "Tap to reveal meaning";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .def-box .def-content { transition: all 0.5s ease; opacity: 1; filter: blur(0); }
    
    .mini-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    
    .flip-card {
      background-color: transparent;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-inner { transform: rotateY(180deg); }
    
    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    
    .flip-front { background-color: var(--card); color: var(--muted); }
    .flip-back { background-color: #1e293b; color: var(--text); transform: rotateY(180deg); border-color: var(--accent); }
    
    .card-icon { font-size: 24px; margin-bottom: 8px; opacity: 0.5; }
    .card-title { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }
    .card-value { font-size: 20px; font-weight: 600; color: var(--accent); margin-bottom: 5px; }
    
    .audio-actions { display: flex; gap: 8px; margin-top: 10px; }
    .mini-audio-btn {
      background: rgba(34,197,94,0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center; gap: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .mini-audio-btn.robot { border-color: #f59e0b; color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
    .mini-audio-btn:hover { background: rgba(255,255,255,0.1); }

    .status-msg { margin-top: 10px; font-size: 13px; min-height: 20px; color: var(--muted); }
  </style>
</head>
<body>

  <header>
    <div style="font-weight:700; font-size: 20px;">üá´üá∑ French Flashcards</div>
    <small style="color: var(--muted);">Powered by Wiktionary API</small>
  </header>

  <main>
    <!-- Left Panel: Builder -->
    <section class="panel">
      <header>
        <h1>Build Deck</h1>
        <p>Add words to fetch definitions & examples.</p>
      </header>

      <form id="addForm">
        <label for="wordInput">
          <span>Add Words</span>
          <span class="label-note">Tip: Use @..@ for phrases</span>
        </label>
        <div class="input-group">
          <input id="wordInput" type="text" placeholder="e.g. chien, deux" required autocomplete="off" />
          <button type="submit" class="primary">Add</button>
        </div>
        <div id="accentContainer" class="accent-container"></div>
        <div class="status-msg" id="status"></div>
      </form>

      <div class="actions">
        <button id="startDeck" class="secondary" disabled>‚ñ∂ Play Deck</button>
        <button id="clearDeck" class="ghost" disabled>Clear All</button>
        <span id="countLabel" style="margin-left: auto; font-size: 14px; color: var(--muted);">0 cards</span>
      </div>

      <div id="deckList" class="deck-list"></div>
    </section>

    <!-- Right Panel: Quiz -->
    <section class="panel">
      <header>
        <h2>Quiz Mode</h2>
        <p id="progressLabel">0 / 0</p>
      </header>
      
      <div id="quizContainer" class="quiz-container">
        <p style="text-align:center; color:var(--muted); margin-top:40px;">Add words and click Play Deck to begin.</p>
      </div>

      <div class="actions" style="justify-content: flex-end; margin-top: 30px;">
        <button class="secondary" id="nextCard" style="width:100%" disabled>Next Card ‚Üí</button>
      </div>
    </section>
  </main>

<script>
    const storageKey = 'frenchFlashcards-Examples-v1';
    const dom = {
      status: document.getElementById('status'),
      list: document.getElementById('deckList'),
      input: document.getElementById('wordInput'),
      accentContainer: document.getElementById('accentContainer'),
      startBtn: document.getElementById('startDeck'),
      clearBtn: document.getElementById('clearDeck'),
      count: document.getElementById('countLabel'),
      nextBtn: document.getElementById('nextCard'),
      quizContainer: document.getElementById('quizContainer'),
      progress: document.getElementById('progressLabel')
    };

    let deck = loadDeck();
    let quizQueue = [];
    let quizIndex = 0;

    /* --- Accent Buttons --- */
    const accentGroups = [['√©', '√®', '√™', '√´'], ['√†', '√¢', '√¶', '√°'], ['√Æ', '√Ø', '√≠'], ['√¥', '≈ì', '√≥'], ['√π', '√ª', '√º', '√∫'], ['√ß', '√±'], ['¬´', '¬ª'], ['@']];
    accentGroups.forEach(group => {
      const groupDiv = document.createElement('div');
      groupDiv.className = 'accent-group';
      group.forEach(char => {
        const btn = document.createElement('button');
        btn.textContent = char; btn.type = 'button'; btn.className = 'accent-btn';
        btn.addEventListener('click', () => {
          const input = dom.input;
          const start = input.selectionStart;
          input.value = input.value.substring(0, start) + char + input.value.substring(input.selectionEnd);
          input.focus(); input.selectionStart = input.selectionEnd = start + 1;
        });
        groupDiv.appendChild(btn);
      });
      dom.accentContainer.appendChild(groupDiv);
    });

    /* --- Data Handling --- */
    function loadDeck() { try { return JSON.parse(localStorage.getItem(storageKey)) || []; } catch { return []; } }
    function saveDeck() { localStorage.setItem(storageKey, JSON.stringify(deck)); renderList(); }

    async function lookupWord(term) {
      const cleanTerm = term.trim();
      const url = `https://en.wiktionary.org/w/api.php?action=parse&page=${encodeURIComponent(cleanTerm)}&prop=text&format=json&origin=*&redirects=1`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.error || !data.parse || !data.parse.text) throw new Error(`'${term}' not found`);
      return extractWordDataFromHTML(data.parse.text['*'], data.parse.title || cleanTerm);
    }

    /* --- PARSING LOGIC (Updated for Examples) --- */
    function extractWordDataFromHTML(htmlString, term) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlString, 'text/html');
      const root = doc.querySelector('.mw-parser-output') || doc.body;
      const children = Array.from(root.children);

      let inFrenchSection = false;
      let currentPos = null;
      let bestPos = null;
      let bestDefs = [];
      let foundIPA = '';
      let foundGender = '';
      let foundAudio = ''; 

      const validPOS = ['Noun', 'Verb', 'Adjective', 'Adverb', 'Preposition', 'Conjunction', 'Pronoun', 'Numeral', 'Article', 'Determiner', 'Phrase'];

      for (const el of children) {
        let headerEl = el.matches('h2, h3, h4') ? el : el.querySelector('h2, h3, h4');
        if (headerEl) {
          const level = headerEl.tagName;
          const text = headerEl.textContent.replace(/\[edit\]/g, '').trim();
          if (level === 'H2') {
            inFrenchSection = (text === 'French' || text === 'Portuguese'); // Accepting PT for your example
          }
          if (inFrenchSection && (level === 'H3' || level === 'H4')) {
             if (validPOS.includes(text) || text.includes('Numeral') || text.includes('phrase')) {
               if (bestDefs.length > 0) break; 
               currentPos = text;
             } else {
               if (!['Conjugation', 'Derived terms', 'Related terms'].includes(text)) currentPos = null;
             }
          }
        }

        if (!inFrenchSection) continue;

        if (!foundIPA) {
          const ipaEl = el.querySelector('.IPA');
          if (ipaEl) foundIPA = ipaEl.textContent.trim().replace(/^[\/\[]|[\/\]]$/g, '');
        }

        if (!foundAudio) {
          const audioSource = el.querySelector('audio source[src*=".mp3"], audio source[src*=".ogg"]');
          if (audioSource) {
            let src = audioSource.getAttribute('src');
            if (src) foundAudio = src.startsWith('//') ? 'https:' + src : src;
          }
        }

        if (currentPos && el.tagName === 'P') {
          const genderEl = el.querySelector('.gender');
          if (genderEl && !foundGender) foundGender = genderEl.textContent.trim();
        }

        if (currentPos && el.tagName === 'OL') {
           const items = el.querySelectorAll(':scope > li');
           items.forEach(li => {
             // 1. Extract Example (if exists) before we clean the definition text
             let exampleData = null;
             
             // Wiktionary usually puts examples in .h-usage-example, .e-example, or .h-quotation
             const exNode = li.querySelector('.h-usage-example, .h-quotation');
             
             if (exNode) {
                 // Try to find specific parts
                 const originalNode = exNode.querySelector('i') || exNode.querySelector('.e-example');
                 const transNode = exNode.querySelector('.e-translation');
                 
                 if (originalNode) {
                    exampleData = {
                        original: originalNode.textContent.trim().replace(/[\n\r]+/g, ' '),
                        translation: transNode ? transNode.textContent.trim().replace(/[\n\r]+/g, ' ') : ''
                    };
                 }
             }

             // 2. Clean definition text (remove sublists so we don't get the example text inside the definition)
             const clone = li.cloneNode(true);
             clone.querySelectorAll('ul, ol, dl, .h-usage-example, .h-quotation').forEach(n => n.remove());
             const defText = clone.textContent.trim();

             if (defText && !defText.toLowerCase().startsWith('usage notes')) {
               bestDefs.push({ text: defText, example: exampleData });
             }
           });
           if (bestDefs.length > 0) bestPos = currentPos;
        }
      }

      if (!bestDefs.length) throw new Error(`No defs found for '${term}'`);
      let posDisplay = bestPos;
      if (foundGender) posDisplay += ` (${foundGender})`;

      return { id: Date.now() + Math.random(), term: term, ipa: foundIPA || '...', pos: posDisplay || 'Phrase', audio: foundAudio, definitions: bestDefs.slice(0, 5) };
    }

    /* --- Rendering --- */
    function renderList() {
      dom.list.innerHTML = '';
      dom.count.textContent = `${deck.length} cards`;
      dom.startBtn.disabled = deck.length === 0;
      dom.clearBtn.disabled = deck.length === 0;

      if (deck.length === 0) {
        dom.list.innerHTML = `<div style="text-align:center; color:var(--muted); padding:20px;">No cards yet.</div>`;
        return;
      }

      deck.forEach((card, idx) => {
        const row = document.createElement('div');
        row.className = 'word-row';
        
        let defsHtml = card.definitions.map(d => {
            let exHtml = '';
            if (d.example) {
                exHtml = `<div class="example-box">
                    <div class="example-orig">"${d.example.original}"</div>
                    ${d.example.translation ? `<div class="example-trans">${d.example.translation}</div>` : ''}
                </div>`;
            }
            return `<li><span style="font-weight:600">${d.text}</span>${exHtml}</li>`;
        }).join('');

        const audioIcon = card.audio ? 'üéµ' : '';
        row.innerHTML = `
          <div class="word-head"><h3>${card.term} <small style="font-size:12px">${audioIcon}</small></h3><button class="ghost" onclick="removeCard(${idx})">√ó</button></div>
          <details><summary>Show Definitions</summary>
            <div style="margin-top:10px;"><span class="pill">/${card.ipa}/</span><span class="pill">${card.pos}</span></div>
            <ul class="definition-list">${defsHtml}</ul>
          </details>`;
        dom.list.appendChild(row);
      });
    }

    window.removeCard = (index) => { deck.splice(index, 1); saveDeck(); };

    /* --- Quiz Mode --- */
    function renderQuizCard() {
      if (quizQueue.length === 0) return;
      const card = quizQueue[quizIndex];
      dom.progress.textContent = `${quizIndex + 1} / ${quizQueue.length}`;
      
      let defsHtml = '<ul class="definition-list">';
      card.definitions.forEach(d => {
        let exHtml = '';
        if (d.example) {
            exHtml = `<div class="example-box">
                <div class="example-orig">"${d.example.original}"</div>
                ${d.example.translation ? `<div class="example-trans">${d.example.translation}</div>` : ''}
            </div>`;
        }
        defsHtml += `<li><div>${d.text}</div>${exHtml}</li>`;
      });
      defsHtml += '</ul>';

      const escTerm = card.term.replace(/'/g, "\\'");
      let audioBtns = '';
      if (card.audio) audioBtns += `<button class="mini-audio-btn" onclick="playRealAudio('${card.audio}', event)">üéµ Real</button>`;
      audioBtns += `<button class="mini-audio-btn robot" onclick="playRobotAudio('${escTerm}', event)">ü§ñ Robot</button>`;

      dom.quizContainer.innerHTML = `
        <div class="quiz-prompt">${card.term}</div>
        <div class="def-box hidden" onclick="this.classList.remove('hidden')"><div class="def-content">${defsHtml}</div></div>
        <div class="mini-cards">
          <div class="flip-card" onclick="this.classList.toggle('flipped')"><div class="flip-inner"><div class="flip-front"><div class="card-icon">üî§</div><div class="card-title">Grammar</div><div class="card-value">?</div></div><div class="flip-back"><div class="card-title">Part of Speech</div><div class="card-value" style="font-size:16px">${card.pos || 'N/A'}</div></div></div></div>
          <div class="flip-card" onclick="this.classList.toggle('flipped')"><div class="flip-inner"><div class="flip-front"><div class="card-icon">üó£Ô∏è</div><div class="card-title">Pronunciation</div><div class="card-value">?</div></div><div class="flip-back"><div class="card-value">/${card.ipa}/</div><div class="audio-actions">${audioBtns}</div></div></div></div>
        </div>`;
    }

    /* --- Audio --- */
    let frenchVoice = null;
    if ('speechSynthesis' in window) {
      window.speechSynthesis.onvoiceschanged = () => {
        frenchVoice = window.speechSynthesis.getVoices().find(v => v.lang.toLowerCase().startsWith('fr'));
      };
    }
    window.playRealAudio = (url, e) => { e.stopPropagation(); new Audio(url).play(); };
    window.playRobotAudio = (text, e) => {
      e.stopPropagation();
      const utter = new SpeechSynthesisUtterance(text);
      if (frenchVoice) utter.voice = frenchVoice;
      utter.lang = 'fr-FR'; utter.rate = 0.9;
      window.speechSynthesis.cancel(); window.speechSynthesis.speak(utter);
    };

    /* --- Events --- */
    dom.startBtn.addEventListener('click', () => { quizQueue = [...deck].sort(() => Math.random() - 0.5); quizIndex = 0; dom.nextBtn.disabled = false; renderQuizCard(); });
    dom.nextBtn.addEventListener('click', () => { if(quizQueue.length) { quizIndex = (quizIndex + 1) % quizQueue.length; renderQuizCard(); }});
    dom.clearBtn.addEventListener('click', () => { if(confirm('Delete all?')) { deck = []; saveDeck(); }});
    
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const raw = dom.input.value;
      if (!raw.trim()) return;
      const regex = /@([^@]+)@|(\S+)/g;
      let match, count = 0, errors = [];
      dom.input.value = '';
      
      while ((match = regex.exec(raw)) !== null) {
        const word = match[1] ? match[1].trim() : match[2];
        if (!word || deck.some(c => c.term.toLowerCase() === word.toLowerCase())) continue;
        dom.status.textContent = `Fetching: ${word}...`;
        try {
          deck.unshift(await lookupWord(word));
          count++;
        } catch (err) { console.error(err); errors.push(word); }
      }
      saveDeck();
      dom.status.textContent = count ? `Added ${count} words.` : (errors.length ? `Error: ${errors.join(', ')}` : 'Already in deck.');
      setTimeout(() => dom.status.textContent = '', 4000);
    });

    renderList();
</script>
</body>
</html>
