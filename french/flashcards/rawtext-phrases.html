<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Modern French Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --danger: #ef4444;
      --success: #10b981;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 16px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 16px;
    }

    .app-container {
      width: 100%;
      max-width: 600px; /* Phone optimized max-width */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* --- Collapsible Settings Sections --- */
    details {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    details summary {
      padding: 16px;
      font-weight: 600;
      cursor: pointer;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-muted);
    }

    details summary::-webkit-details-marker { display: none; }
    details summary::after { content: '+'; font-size: 1.2rem; }
    details[open] summary::after { content: '-'; }

    .details-content {
      padding: 0 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-top: 1px solid var(--border);
    }

    /* --- Inputs & Buttons --- */
    label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 4px;
      display: block;
    }

    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-family: inherit;
      font-size: 16px; /* Prevents zooming on iPhone */
      background: #f9fafb;
    }

    textarea:focus, input:focus {
      outline: 2px solid var(--primary);
      background: white;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:active { transform: scale(0.98); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    button.secondary { background: white; border: 1px solid var(--border); color: var(--text-main); }
    button.danger { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
    button.text-only { background: transparent; color: var(--text-muted); padding: 4px 8px; font-size: 0.85rem; }

    .button-row { display: flex; gap: 10px; }
    .button-row > * { flex: 1; }

    /* --- Status Pill --- */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: -10px;
      padding: 0 4px;
    }
    .pill {
      background: #e0e7ff;
      color: var(--primary);
      font-size: 0.8rem;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 20px;
    }

    /* --- Main Flashcard --- */
    .card-container {
      perspective: 1000px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      padding: 24px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: transform 0.2s ease, opacity 0.2s ease;
      overflow: hidden;
    }

    .card:active { transform: scale(0.99); }

    .card.is-transitioning {
      opacity: 0;
      transform: translateX(-12px);
    }

    .card.is-entering {
      opacity: 0;
      transform: translateX(12px);
    }

    .card.is-transitioning .sentence-display {
      opacity: 0;
      filter: blur(16px);
    }

    /* Speaker Icon */
    .speaker-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      margin-bottom: 24px;
      z-index: 10;
    }
    .speaker-btn:active { transform: scale(0.9); }

    /* Sentence (Fade In Logic) */
    .sentence-display {
      font-size: 1.35rem;
      font-weight: 600;
      line-height: 1.5;
      color: var(--text-main);
      opacity: 0;
      filter: blur(0);
      transition: opacity 0.4s ease, filter 0.4s ease;
      max-width: 100%;
    }

    .sentence-display.obscured {
      opacity: 0.15;
      filter: blur(16px);
    }

    .sentence-display.revealed {
      opacity: 1;
      filter: blur(0);
    }
    
    /* --- Token Grid (The Table Mode) --- */
    .token-grid {
      display: none; /* Hidden until Grid Mode */
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      width: 100%;
      margin-top: 10px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .card.mode-tokens .sentence-display {
      display: block;
      margin-top: 16px;
      margin-bottom: 16px;
    }
    .card.mode-tokens .speaker-btn { display: none; } /* Hide speaker in grid mode to focus on reading? Optional */
    .card.mode-tokens .token-grid { display: flex; }
    .card.mode-tokens .token-settings { display: flex; }
    .card.mode-tokens.show-sentence .sentence-display {
      opacity: 1;
    }

    .token-settings {
      display: none;
      justify-content: center;
      margin-bottom: 12px;
    }

    .segmented-control {
      display: inline-flex;
      background: #eef2ff;
      border-radius: 999px;
      padding: 4px;
      gap: 4px;
      border: 1px solid #c7d2fe;
    }

    .segment {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .segment.active {
      background: white;
      color: var(--primary);
      box-shadow: var(--shadow-sm);
    }

    .token-group {
      display: flex;
      gap: 8px;
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #ffffff;
      user-select: none;
      -webkit-user-select: none;
    }

    .token-group:active {
      background: #f8fafc;
    }

    .token-grid.single-word .token-group {
      border: none;
      padding: 0;
      background: transparent;
    }

    /* The "Table" Cell */
    .token-pair {
      display: flex;
      flex-direction: column;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      min-width: 60px;
      transition: background 0.1s;
      user-select: none;
      -webkit-user-select: none;
    }

    .token-pair:active { background: #f1f5f9; }

    /* French Row (Top) */
    .token-fr {
      padding: 8px 12px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-main);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      text-align: center;
      transition: opacity 0.2s;
      user-select: none;
      -webkit-user-select: none;
    }

    /* English Row (Bottom) */
    .token-en {
      padding: 6px 12px;
      font-size: 0.9rem;
      color: var(--primary);
      background: #eef2ff;
      text-align: center;
      font-weight: 500;
      opacity: 0; /* Hidden by default */
      transition: opacity 0.2s;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Visibility States */
    .token-pair.hide-fr .token-fr { opacity: 0; }
    .token-pair.show-en .token-en { opacity: 1; }

    /* --- Token Controls --- */
    .token-tools {
      position: absolute;
      top: 16px;
      right: 16px;
      display: none;
      gap: 8px;
    }
    .card.mode-tokens .token-tools { display: flex; }
    
    .tool-btn {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
    }

    .translation {
      width: 100%;
      margin-top: 16px;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 500;
      color: transparent;
      cursor: pointer;
      transition: color 0.3s ease, box-shadow 0.2s ease, transform 0.2s ease;
      min-height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.5;
      box-shadow: var(--shadow-sm);
    }

    .translation.revealed {
      color: var(--text-main);
    }

    .translation::before {
      content: attr(data-placeholder);
      color: var(--text-muted);
      font-weight: 500;
    }

    .translation.revealed::before {
      content: "";
    }

    /* --- Rating Actions --- */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 8px;
      width: 100%;
    }

    .rate-btn {
      flex-direction: column;
      padding: 14px 4px;
      font-size: 0.9rem;
      border-radius: 12px;
      border: 1px solid transparent;
    }
    
    .rate-btn.again { background: #fef2f2; color: #dc2626; }
    .rate-btn.hard { background: #fff7ed; color: #ea580c; }
    .rate-btn.good { background: #f0f9ff; color: #0284c7; }
    .rate-btn.easy { background: #f0fdf4; color: #16a34a; }

    /* Utilities */
    .hidden { display: none !important; }
    .status-text { font-size: 0.85rem; color: var(--text-muted); text-align: center; min-height: 1.2rem; }
    .error { color: var(--danger); }

  </style>
</head>
<body>

<div class="app-container">

    <div class="details-content" style="margin-top:10px;">

<script>
/**
 * SYSTEM INSTRUCTION / PROMPT
 */
const SYSTEM_INSTRUCTION = `Find all french sentences in this text.
If parts of text are broken or corrupted. Fix them best you can.
Do not include duplicate sentences.

Then for each sentence:
Input: Je travaille Ã  Paris depuis trois ans.

Output:
<<Je[I] travaille[work/am working] Ã [in/at] Paris[Paris] depuis[since/for] trois[three] ans[years] | Je travaille Ã  Paris depuis trois ans. | I have been working in Paris for three years.>>

After going through all the sentences output them 1 after each other like this:
1
<<Elle[She] a[has] oubliÃ©[forgotten] son[her] tÃ©lÃ©phone[phone] sur[on] la[the] table[table] | Elle a oubliÃ© son tÃ©lÃ©phone sur la table. | She forgot her phone on the table.>>
2
<<Nous[We] irons[will go] au[to the] cinÃ©ma[cinema] demain[tomorrow] soir[evening] | Nous irons au cinÃ©ma demain soir. | We will go to the cinema tomorrow night.>>
`;

/* --- STATE MANAGEMENT --- */
const STORAGE_KEY = 'gemini_flashcards_v2';
const state = {
  deck: null,
  queue: [],
  currentCardId: null,
  cardData: {}, // Stores visual state per card { id: { stage, tokensHiddenFr, tokensShownEn } }
  tokenGroupSize: 1
};

/* --- ELEMENTS --- */
const els = {
  setupDetails: document.getElementById('setupDetails'),
  apiKeyInput: document.getElementById('apiKeyInput'),
  saveKeyBtn: document.getElementById('saveKeyBtn'),
  keyStatus: document.getElementById('keyStatus'),
  sourceText: document.getElementById('sourceText'),
  generateBtn: document.getElementById('generateBtn'),
  deleteDeckBtn: document.getElementById('deleteDeckBtn'),
  genStatus: document.getElementById('genStatus'),
  
  deckCounter: document.getElementById('deckCounter'),
  deckName: document.getElementById('deckName'),
  
  card: document.getElementById('flashcard'),
  speakerBtn: document.getElementById('speakerBtn'),
  sentenceText: document.getElementById('sentenceText'),
  tokenGrid: document.getElementById('tokenGrid'),
  translationLine: document.getElementById('translationLine'),
  tokenSizeControl: document.getElementById('tokenSizeControl'),
  
  toggleFrBtn: document.getElementById('toggleFrBtn'),
  revealEnBtn: document.getElementById('revealEnBtn'),
  rateBtns: document.querySelectorAll('.rate-btn')
};

/* --- SPEECH --- */
const synth = window.speechSynthesis;
let voice = null;

function pickFrenchVoice(voices) {
  return voices.find(v => v.lang === 'fr-FR')
    || voices.find(v => v.lang && v.lang.toLowerCase().startsWith('fr-'))
    || voices.find(v => v.lang && v.lang.toLowerCase().includes('fr'));
}

function loadVoices() {
  const voices = synth.getVoices();
  // Prefer French from France, then any French
  voice = pickFrenchVoice(voices);
  const hasFrenchVoice = Boolean(voice);
  if (els.speakerBtn) {
    els.speakerBtn.disabled = !hasFrenchVoice;
    els.speakerBtn.title = hasFrenchVoice
      ? 'Lire la phrase en franÃ§ais'
      : 'Aucune voix franÃ§aise disponible sur cet appareil.';
  }
}
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = loadVoices;
}
loadVoices();

function speak(text) {
  if (!text) return;
  const voices = synth.getVoices();
  voice = voice || pickFrenchVoice(voices);
  if (!voice) {
    return;
  }
  synth.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'fr-FR';
  u.voice = voice;
  u.rate = 0.9;
  synth.speak(u);
}

/* --- STORAGE & DATA --- */
function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function loadState() {
  const raw = localStorage.getItem(STORAGE_KEY);
  if (raw) {
    try {
      const data = JSON.parse(raw);
      state.deck = data.deck;
      state.queue = data.queue || [];
      state.cardData = data.cardData || {};
      state.currentCardId = data.currentCardId;
      state.tokenGroupSize = data.tokenGroupSize || 1;
      
      if (state.deck) {
        els.setupDetails.removeAttribute('open'); // Close settings if deck exists
        renderCurrentCard();
        updateUI();
      }
      updateTokenSizeControl();
    } catch (e) { console.error('Load error', e); }
  }
}

/* --- DECK GENERATION LOGIC (Parsing) --- */
function parseGeminiResponse(text) {
  const results = [];
  // Regex to capture content inside << ... >>
  const blockRegex = /<<([\s\S]*?)>>/g;
  let match;
  let index = 1;

  while ((match = blockRegex.exec(text)) !== null) {
    const content = match[1];
    const parts = content.split('|');
    const left = parts[0] || '';
    const sentencePart = parts[1] || '';
    const translationPart = parts.length > 2 ? parts.slice(2).join('|') : '';

    // Clean sentence
    const rawSentence = sentencePart.trim().replace(/^:+/, '').trim();
    const rawTranslation = translationPart.trim().replace(/^:+/, '').trim();

    // Parse Tokens: Word[Literal]
    const tokenRegex = /([^\[\s]+)\[(.*?)\]/g;
    const tokens = [];
    let tMatch;
    // We run regex on the 'left' part
    while ((tMatch = tokenRegex.exec(left)) !== null) {
      tokens.push({
        fr: tMatch[1].trim(),
        en: tMatch[2].trim()
      });
    }

    if (rawSentence && tokens.length > 0) {
      results.push({
        id: `card_${Date.now()}_${index}`,
        index: index++,
        sentence: rawSentence,
        translation: rawTranslation,
        tokens: tokens
      });
    }
  }
  return results;
}

/* --- UI RENDERING --- */
function updateUI() {
  if (!state.deck) {
    els.deckName.textContent = 'No Deck';
    els.deckCounter.textContent = '0 / 0';
    return;
  }
  const total = state.deck.length;
  const remaining = state.queue.length;
  const done = total - remaining;
  els.deckName.textContent = `Deck (${total})`;
  els.deckCounter.textContent = `${done + 1 > total ? total : done + 1} / ${total}`;
}

function getCurrentCard() {
  if (!state.queue.length) return null;
  const id = state.queue[0];
  return state.deck.find(c => c.id === id);
}

function initCardState(cardId, tokenCount) {
  if (!state.cardData[cardId]) {
    state.cardData[cardId] = {
      stage: 0, // 0: SpeakerOnly, 2: TokenGrid
      frRevealed: new Array(tokenCount).fill(false),
      enRevealed: new Array(tokenCount).fill(false),
      phase: 'fr',
      translationRevealed: false
    };
  }
  if (state.cardData[cardId].stage === 1) {
    state.cardData[cardId].stage = 2;
  }
  if (!Array.isArray(state.cardData[cardId].frRevealed)) {
    const revealAll = Boolean(state.cardData[cardId].frVisible);
    state.cardData[cardId].frRevealed = new Array(tokenCount).fill(revealAll);
  }
  if (!Array.isArray(state.cardData[cardId].enRevealed)) {
    state.cardData[cardId].enRevealed = new Array(tokenCount).fill(false);
  }
  if (!state.cardData[cardId].phase) {
    state.cardData[cardId].phase = state.cardData[cardId].frRevealed.every(Boolean) ? 'en' : 'fr';
  }
  if (state.cardData[cardId].translationRevealed === undefined) {
    state.cardData[cardId].translationRevealed = false;
  }
  return state.cardData[cardId];
}

function updateTranslationDisplay(card, cState) {
  const allTokensRevealed = cState.enRevealed.every(Boolean);
  if (cState.stage !== 2 || !allTokensRevealed) {
    els.translationLine.classList.add('hidden');
    els.translationLine.classList.remove('revealed');
    return;
  }

  els.translationLine.classList.remove('hidden');
  els.translationLine.dataset.placeholder = "Show translation";
  els.translationLine.textContent = card.translation || '';
  if (cState.translationRevealed) {
    els.translationLine.classList.add('revealed');
  } else {
    els.translationLine.classList.remove('revealed');
  }
}

function updateSentenceReveal(card, cState) {
  if (!card || cState.stage !== 2) {
    els.card.classList.remove('show-sentence');
    return;
  }
  const allFrenchRevealed = cState.frRevealed.every(Boolean);
  els.sentenceText.textContent = card.sentence;
  els.sentenceText.classList.toggle('obscured', !allFrenchRevealed);
  els.sentenceText.classList.toggle('revealed', allFrenchRevealed);
  els.card.classList.toggle('show-sentence', allFrenchRevealed);
}

function renderCurrentCard() {
  const card = getCurrentCard();
  if (!card) {
    els.card.className = 'card'; // reset
    els.sentenceText.textContent = "Deck Complete! ðŸŽ‰";
    els.sentenceText.classList.remove('obscured');
    els.sentenceText.classList.add('revealed');
    els.speakerBtn.style.display = 'none';
    els.tokenGrid.innerHTML = '';
    els.translationLine.classList.add('hidden');
    return;
  }

  const cState = initCardState(card.id, card.tokens.length);
  
  // Reset classes based on stage
  els.card.className = 'card'; // base
  els.speakerBtn.style.display = 'flex';
  els.sentenceText.style.display = 'block';
  
  // Stage 0: Speaker Only (Hidden text)
  if (cState.stage === 0) {
    els.sentenceText.textContent = card.sentence;
    els.sentenceText.classList.add('obscured');
    els.sentenceText.classList.remove('revealed');
    els.tokenGrid.innerHTML = ''; // Clear grid
    els.translationLine.classList.add('hidden');
  } 
  // Stage 2: Token Grid Mode
  else if (cState.stage === 2) {
    els.card.classList.add('mode-tokens');
    els.sentenceText.classList.add('obscured');
    els.sentenceText.classList.remove('revealed');
    renderTokenGrid(card, cState);
    updateTokenControls(card, cState);
    updateSentenceReveal(card, cState);
  }

  updateTranslationDisplay(card, cState);
}

function getTokenGroups(tokens, size) {
  const groups = [];
  for (let i = 0; i < tokens.length; i += size) {
    const slice = tokens.slice(i, i + size);
    const indices = slice.map((_, idx) => i + idx);
    groups.push({ tokens: slice, indices });
  }
  return groups;
}

function updateTokenControls(card, cState) {
  if (!card || cState.stage !== 2) return;
  const allFrenchRevealed = cState.frRevealed.every(Boolean);
  const allEnglishRevealed = cState.enRevealed.every(Boolean);
  els.toggleFrBtn.disabled = allFrenchRevealed;
  els.revealEnBtn.disabled = !allFrenchRevealed || allEnglishRevealed;
  updateTokenSizeControl();
}

function updateTokenSizeControl() {
  if (!els.tokenSizeControl) return;
  const buttons = els.tokenSizeControl.querySelectorAll('.segment');
  buttons.forEach(btn => {
    const size = Number(btn.dataset.size);
    btn.classList.toggle('active', size === state.tokenGroupSize);
  });
}

function renderTokenGrid(card, cState) {
  els.tokenGrid.innerHTML = '';
  els.tokenGrid.classList.toggle('single-word', state.tokenGroupSize === 1);
  const groups = getTokenGroups(card.tokens, state.tokenGroupSize);
  const allFrenchRevealed = cState.frRevealed.every(Boolean);

  groups.forEach(group => {
    const groupText = group.tokens.map(token => token.fr).join(' ');
    const groupEl = document.createElement('div');
    groupEl.className = 'token-group';

    group.tokens.forEach((t, idx) => {
      const actualIndex = group.indices[idx];
      const pair = document.createElement('div');
      pair.className = 'token-pair';
      let clickTimer = null;

      if (!cState.frRevealed[actualIndex]) pair.classList.add('hide-fr');
      if (cState.enRevealed[actualIndex]) pair.classList.add('show-en');

      const fr = document.createElement('div');
      fr.className = 'token-fr';
      fr.textContent = t.fr;

      const en = document.createElement('div');
      en.className = 'token-en';
      en.textContent = t.en;

      pair.appendChild(fr);
      pair.appendChild(en);
      groupEl.appendChild(pair);

      const revealTokenGroup = () => {
        if (!cState.frRevealed[actualIndex]) {
          cState.frRevealed[actualIndex] = true;
          if (cState.frRevealed.every(Boolean)) {
            cState.phase = 'en';
          }
        } else if (allFrenchRevealed) {
          group.indices.forEach(idx => {
            cState.enRevealed[idx] = true;
          });
        }
        renderTokenGrid(card, cState);
        updateSentenceReveal(card, cState);
        updateTranslationDisplay(card, cState);
        updateTokenControls(card, cState);
        saveState();
      };

      const startPress = (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (clickTimer) clearTimeout(clickTimer);
        clickTimer = setTimeout(() => {
          clickTimer = null;
          revealTokenGroup();
        }, 350);
      };

      const endPress = (e) => {
        e.stopPropagation();
        if (!clickTimer) return;
        clearTimeout(clickTimer);
        clickTimer = null;
        speak(groupText);
      };

      const cancelPress = (e) => {
        e.stopPropagation();
        if (!clickTimer) return;
        clearTimeout(clickTimer);
        clickTimer = null;
      };

      pair.addEventListener('pointerdown', startPress);
      pair.addEventListener('pointerup', endPress);
      pair.addEventListener('pointerleave', cancelPress);
      pair.addEventListener('pointercancel', cancelPress);
    });

    els.tokenGrid.appendChild(groupEl);
  });

  updateSentenceReveal(card, cState);
}

function transitionToNextCard(callback) {
  els.card.classList.add('is-transitioning');
  els.sentenceText.classList.remove('revealed', 'obscured');
  els.translationLine.classList.add('hidden');

  window.setTimeout(() => {
    callback();
    els.card.classList.remove('is-transitioning');
    els.card.classList.add('is-entering');
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        els.card.classList.remove('is-entering');
      });
    });
  }, 140);
}

/* --- INTERACTION HANDLERS --- */

// 1. Advance Card Stage
els.card.addEventListener('click', (e) => {
  // Ignore clicks on buttons inside the card
  if (e.target.closest('button') || e.target.closest('.token-pair')) return;

  const card = getCurrentCard();
  if (!card) return;
  const cState = state.cardData[card.id];

  if (cState.stage === 0) {
    // Switch to grid
    cState.stage = 2;
    renderCurrentCard();
  }
  // If stage 2, do nothing (user interacts with tokens)
  saveState();
});

// 2. Speaker Click
els.speakerBtn.addEventListener('click', (e) => {
  e.stopPropagation(); // Don't trigger card advance
  const card = getCurrentCard();
  if (card) speak(card.sentence);
});

// 3. Grid Controls
els.toggleFrBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const card = getCurrentCard();
  if(!card) return;
  const cState = state.cardData[card.id];
  
  cState.frRevealed = cState.frRevealed.map(() => true);
  cState.phase = 'en';
  renderTokenGrid(card, cState);
  updateTokenControls(card, cState);
  saveState();
});

els.revealEnBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const card = getCurrentCard();
  if(!card) return;
  const cState = state.cardData[card.id];
  
  if (cState.phase !== 'en') return;
  cState.enRevealed = cState.enRevealed.map(() => true);
  renderTokenGrid(card, cState);
  updateTranslationDisplay(card, cState);
  updateTokenControls(card, cState);
  saveState();
});

if (els.tokenSizeControl) {
  const sizeButtons = els.tokenSizeControl.querySelectorAll('.segment');
  sizeButtons.forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      const size = Number(btn.dataset.size);
      if (!size || size === state.tokenGroupSize) return;
      state.tokenGroupSize = size;
      updateTokenSizeControl();
      const card = getCurrentCard();
      if (card) {
        const cState = state.cardData[card.id];
        if (cState.stage === 2) {
          renderTokenGrid(card, cState);
        }
        updateTokenControls(card, cState);
      }
      saveState();
    });
  });
}

// 4. Rating (Next Card)
els.rateBtns.forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (state.queue.length === 0) return;

    transitionToNextCard(() => {
      const currentId = state.queue.shift(); // Remove current
      const rating = btn.dataset.rating;

      // Simple SRS logic: if hard/again, put back in queue
      if (rating === 'again' || rating === 'hard') {
        const offset = rating === 'again' ? 2 : 5;
        const newIndex = Math.min(offset, state.queue.length);
        state.queue.splice(newIndex, 0, currentId);
        
        // Reset state for next time we see it
        state.cardData[currentId] = { 
          stage: 0,
          frRevealed: state.cardData[currentId].frRevealed.map(() => false),
          enRevealed: state.cardData[currentId].enRevealed.map(() => false),
          phase: 'fr',
          translationRevealed: false
        };
      }

      renderCurrentCard();
      updateUI();
      saveState();
    });
  });
});

els.translationLine.addEventListener('click', (e) => {
  e.stopPropagation();
  const card = getCurrentCard();
  if (!card) return;
  const cState = state.cardData[card.id];
  if (!cState.enRevealed.every(Boolean) || cState.stage !== 2) return;
  cState.translationRevealed = true;
  updateTranslationDisplay(card, cState);
  saveState();
});

/* --- API & GENERATOR --- */

function getKey() { return els.apiKeyInput.value.trim(); }

els.saveKeyBtn.addEventListener('click', () => {
  const key = getKey();
  if(key) {
    if(window.geminiApi) window.geminiApi.saveGeminiKey(key); // Use provided library if exists
    else localStorage.setItem('gemini_api_key', key);
    els.keyStatus.textContent = "Key Saved.";
    els.keyStatus.classList.add('text-success');
  }
});

// Attempt to load key
const savedKey = localStorage.getItem('geminiApiKey') || localStorage.getItem('gemini_api_key');
if(savedKey) els.apiKeyInput.value = savedKey;

els.generateBtn.addEventListener('click', async () => {
  const text = els.sourceText.value.trim();
  const apiKey = getKey();

  if (!text) return alert("Please enter text.");
  if (!apiKey) return alert("Please enter API Key.");

  els.generateBtn.disabled = true;
  els.generateBtn.textContent = "Generating...";
  els.genStatus.textContent = "Asking Gemini...";

  try {
    // Use the provided geminiApi lib if available, or simple fetch
    let responseText = "";
    if (window.geminiApi) {
      responseText = await window.geminiApi.callGemini(SYSTEM_INSTRUCTION, text, 'gemini-3-flash-preview');
    } else {
      // Fallback simple fetch if lib missing
      const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${apiKey}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: SYSTEM_INSTRUCTION + "\n\nText:\n" + text }] }]
        })
      });
      const data = await resp.json();
      responseText = data.candidates[0].content.parts[0].text;
    }

    const newDeck = parseGeminiResponse(responseText);
    
    if (newDeck.length === 0) {
      throw new Error("No sentences found. Try different text.");
    }

    // Success
    state.deck = newDeck;
    state.queue = newDeck.map(c => c.id);
    state.cardData = {};
    saveState();
    
    renderCurrentCard();
    updateUI();
    els.setupDetails.removeAttribute('open'); // Close settings
    els.genStatus.textContent = "";

  } catch (err) {
    console.error(err);
    els.genStatus.textContent = "Error: " + err.message;
    els.genStatus.classList.add('error');
  } finally {
    els.generateBtn.disabled = false;
    els.generateBtn.textContent = "âœ¨ Generate Deck";
  }
});

els.deleteDeckBtn.addEventListener('click', () => {
  if(confirm("Delete current deck?")) {
    state.deck = null;
    state.queue = [];
    state.cardData = {};
    saveState();
    updateUI();
    renderCurrentCard();
  }
});

// Initial Load
loadState();
renderCurrentCard();
updateUI();
updateTokenSizeControl();

</script>
