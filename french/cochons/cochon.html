<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Jeu de Lecture</title>
  <style>
    :root {
      --ink: #111;
      --accent: #f1991a;
      --accent-strong: #e87900;
      --blue: #2b6de0;
      --red-arrow: #c1272d;
      --paper: #ffffff;
    }

    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    body {
      margin: 0;
      background: var(--paper);
      font-family: "Comic Sans MS", "Trebuchet MS", system-ui, sans-serif;
      color: var(--ink);
      height: 100vh; 
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- ROTATION OVERLAY --- */
    #rotate-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--accent);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .rotate-icon {
      font-size: 10vmin;
      margin-bottom: 20px;
      animation: rotate-phone 2s infinite ease-in-out;
    }

    @keyframes rotate-phone {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
      100% { transform: rotate(0deg); }
    }

    @media (orientation: portrait) {
      #rotate-overlay { display: flex; }
      #app-root { display: none !important; }
    }

    /* --- MAIN LAYOUT (Vertical Stack) --- */
    #app-root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column; /* Stacked Vertically */
      justify-content: space-between;
      align-items: center;
      padding: 1vmin 2vmin;
      position: relative;
    }

    /* --- TOP UTILITIES --- */
    .top-controls {
      position: absolute;
      top: 2vmin;
      right: 2vmin;
      display: flex;
      gap: 1.5vmin;
      z-index: 100;
    }

    .icon-btn {
      width: 8vmin;
      height: 8vmin;
      border-radius: 50%;
      border: 0.5vmin solid #f3c317;
      background: #fff5c7;
      color: #f3c317;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5vmin;
      font-weight: 700;
      box-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.1);
      padding: 0;
    }
    
    .icon-btn.fs-btn {
      border-color: var(--blue);
      color: var(--blue);
      background: #eef4ff;
    }

    .icon-btn svg { width: 50%; height: 50%; fill: currentColor; }

    .info-box {
      position: absolute;
      top: 11vmin;
      right: 2vmin;
      border: 0.4vmin solid var(--accent);
      border-radius: 2vmin;
      padding: 2vmin;
      width: 35vmin;
      background: #fff9f0;
      font-size: 2.5vmin;
      line-height: 1.4;
      text-align: left;
      z-index: 90;
      box-shadow: 0 1vmin 2vmin rgba(0,0,0,0.1);
    }

    /* --- SECTION 1: HEADER (Avatar) --- */
    .header-section {
      flex: 0 1 auto; /* Allow shrinking */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 30%; /* Take up top 30% of screen */
      min-height: 0; /* Important for flex shrinking */
    }

    .character-container {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character-img {
      height: 100%; 
      width: auto;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0.5vmin 0.5vmin rgba(0,0,0,0.1));
    }

    /* --- SECTION 2: GAME AREA (Arrows + Text) --- */
    .game-section {
      flex: 1; /* Take up all remaining space */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1vmin;
    }

    /* Arrows */
    .nav-arrow {
      background: rgba(0,0,0,0.03);
      border-radius: 1vmin;
      border: none;
      cursor: pointer;
      width: 10vmin;
      height: 60%; /* Taller hit area */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 50;
    }
    .nav-arrow:active { background: rgba(0,0,0,0.1); }
    .nav-arrow[disabled] { opacity: 0.1; pointer-events: none; }

    .arrow-shape {
      width: 0; height: 0;
      border-top: 2.5vmin solid transparent;
      border-bottom: 2.5vmin solid transparent;
    }
    .arrow-left .arrow-shape { border-right: 3.5vmin solid var(--red-arrow); }
    .arrow-right .arrow-shape { border-left: 3.5vmin solid var(--red-arrow); }

    /* Text Line */
    .line-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      align-content: center;
      gap: 1.5vmin 1vmin;
      height: 100%;
    }

    .word-slot {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 3vmin;
      height: 7vmin;
      border-bottom: 0.6vmin solid #000;
      font-size: 5vmin; /* Large text */
      font-weight: bold;
      cursor: pointer;
      color: transparent;
      transition: color 0.1s;
      padding: 0 0.5vmin;
      line-height: 1;
    }
    .word-slot.revealed { color: var(--ink); }
    .word-slot.selected { background-color: rgba(241, 153, 26, 0.2); }

    /* --- SECTION 3: CONTROLS (Buttons) --- */
    .controls-section {
      flex: 0 0 auto;
      height: 15%; /* Bottom 15% */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4vmin;
      padding-bottom: 1vmin;
    }

    .toggle-btn {
      padding: 0 3vmin;
      height: 6vmin;
      border: none; color: #fff; background: var(--blue);
      font-size: 2.5vmin; font-weight: 700;
      border-radius: 1vmin;
      box-shadow: 0 0.6vmin 0 #1e5bbd;
      cursor: pointer;
    }
    .toggle-btn:active { transform: translateY(0.3vmin); box-shadow: 0 0.3vmin 0 #1e5bbd; }

    .play-btn {
      width: 10vmin; height: 10vmin;
      border-radius: 50%;
      border: 0.8vmin solid var(--accent-strong);
      background: #fff;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer;
      box-shadow: 0 0.5vmin 1vmin rgba(0,0,0,0.1);
    }
    .play-btn:active { transform: scale(0.95); }
    
    .play-triangle {
      width: 0; height: 0;
      border-left: 3.5vmin solid var(--accent-strong);
      border-top: 2vmin solid transparent;
      border-bottom: 2vmin solid transparent;
      margin-left: 0.8vmin;
    }

    .progress {
      position: absolute;
      bottom: 1vmin;
      left: 2vmin;
      font-size: 2vmin;
      color: #aaa;
    }

    .hidden { display: none !important; }
    .img-error { display: none; font-size: 2vmin; color: red; background: #eee; padding: 5px; }

  </style>
</head>
<body>

  <!-- Force Rotate Screen -->
  <div id="rotate-overlay">
    <div class="rotate-icon">ðŸ“±</div>
    <h2 style="font-size: 5vmin; margin:0;">Tournez votre appareil</h2>
  </div>

  <main id="app-root">
    
    <!-- Top Right Utility Buttons -->
    <div class="top-controls">
      <button class="icon-btn fs-btn" id="fsToggle" aria-label="Plein Ã©cran">
        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
      </button>
      <button class="icon-btn" id="infoToggle" aria-label="Info">
        <span style="font-family: serif; font-weight: bold; margin-top: -0.5vmin;">i</span>
      </button>
    </div>

    <!-- Info Box -->
    <div class="info-box" id="infoBox" hidden>
      <strong>Tap:</strong> Jouer le mot<br>
      <strong>Double Tap:</strong> RÃ©vÃ©ler<br>
      <strong>Glisser:</strong> Jouer la phrase
    </div>

    <!-- 1. HEADER (Image) -->
    <header class="header-section">
      <div class="character-container">
        <img id="charImage" src="" alt="Personnage" class="character-img" 
             onerror="this.style.opacity='0'; document.getElementById('imgError').style.display='block';">
        <div id="imgError" class="img-error">Image manquante</div>
      </div>
      <h1 id="characterTitle" class="hidden"></h1> <!-- Hidden visually but kept for logic -->
    </header>

    <!-- 2. GAME (Arrows & Text) -->
    <section class="game-section">
      <button class="nav-arrow arrow-left" id="prevBtn" aria-label="PrÃ©cÃ©dent">
        <div class="arrow-shape"></div>
      </button>

      <div class="line-container" id="lineContainer"></div>

      <button class="nav-arrow arrow-right" id="nextBtn" aria-label="Suivant">
        <div class="arrow-shape"></div>
      </button>
    </section>

    <!-- 3. CONTROLS (Play/Hide) -->
    <footer class="controls-section">
      <button class="toggle-btn" id="hideAll">CACHER</button>
      <button class="play-btn" id="playButton" aria-label="Lire tout">
        <div class="play-triangle"></div>
      </button>
      <button class="toggle-btn" id="showAll">VOIR</button>
    </footer>

    <div class="progress" id="progress">1 / 10</div>
  </main>

  <script>
    // --- CONFIGURATION ---
    const CONFIG = { showTitleName: false };

    // --- DATA ---
    const storyData = [
      { character: "NARRATEUR", text: "Ce matin Papa Cochon se prÃ©pare" },
      { character: "CHLOÃ‰", text: "Papa ! Câ€™est quoi Ã§a ?" },
      { character: "PAPA COCHON", text: "Ã‡a ? Câ€™est mon maillot" },
      { character: "CHLOÃ‰", text: "Ton maillot de quoi ?" },
      { character: "PAPA COCHON", text: "De football" },
      { character: "PAPA COCHON", text: "Cet aprÃ¨s-midi je vais jouer au ballon" },
      { character: "NARRATEUR", text: "Mais avant Papa Cochon doit aller travailler" },
      { character: "PAPA COCHON", text: "Soyez bien sages !" },
      { character: "CHLOÃ‰", text: "Pourquoi tu es obligÃ© dâ€™aller travailler ?" },
      { character: "NARRATEUR", text: "Pauvre Papa Cochon" }
    ];

    let currentIndex = 0;
    let isDragging = false;
    let dragStartIndex = -1;
    let dragEndIndex = -1;
    let wordElements = []; 

    // Elements
    const els = {
      line: document.getElementById("lineContainer"),
      play: document.getElementById("playButton"),
      progress: document.getElementById("progress"),
      title: document.getElementById("characterTitle"),
      img: document.getElementById("charImage"),
      error: document.getElementById("imgError"),
      show: document.getElementById("showAll"),
      hide: document.getElementById("hideAll"),
      prev: document.getElementById("prevBtn"),
      next: document.getElementById("nextBtn"),
      fs: document.getElementById("fsToggle"),
      infoBtn: document.getElementById("infoToggle"),
      infoBox: document.getElementById("infoBox")
    };

    const synth = window.speechSynthesis;
    let voice = null;
    
    function init() {
      // Logic removed for hiding title since we hide it via CSS now, but kept clean
      renderLine();
    }

    function getAvatarFilename(char) {
      if (char === "CHLOÃ‰") return "Chloe_Cochon.png";
      let name = char.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
      name = name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "_");
      return name + ".png";
    }

    function loadVoices() {
      const voices = synth.getVoices();
      if (voices.length) voice = voices.find(v => v.lang.startsWith("fr")) || voices[0];
    }

    function speak(text) {
      if (!text) return;
      if (!voice) loadVoices();
      synth.cancel();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "fr-FR";
      if (voice) u.voice = voice;
      synth.speak(u);
    }

    function renderLine() {
      els.prev.disabled = (currentIndex === 0);
      els.next.disabled = (currentIndex === storyData.length - 1);
      
      els.line.innerHTML = "";
      wordElements = [];
      const data = storyData[currentIndex];

      els.img.style.opacity = '1';
      els.error.style.display = 'none';
      els.img.src = "images/" + getAvatarFilename(data.character);

      const cleanText = data.text.replace(/\s+([!?;:.,])/g, '$1');
      const words = cleanText.split(/\s+/).filter(w => w.length > 0);

      words.forEach((word, idx) => {
        const span = document.createElement("span");
        span.className = "word-slot";
        span.textContent = word;
        
        const startDrag = (e) => {
          isDragging = true;
          dragStartIndex = idx; dragEndIndex = idx;
          span.setPointerCapture(e.pointerId);
          highlight(dragStartIndex, dragEndIndex);
        };

        const moveDrag = () => {
          if (isDragging) {
            dragEndIndex = idx;
            highlight(dragStartIndex, dragEndIndex);
          }
        };

        const endDrag = (e) => {
          if (!isDragging) return;
          isDragging = false;
          span.releasePointerCapture(e.pointerId);
          
          const s = Math.min(dragStartIndex, dragEndIndex);
          const eIdx = Math.max(dragStartIndex, dragEndIndex);
          const phrase = (s === eIdx) 
            ? word.replace(/[!?;:.,]/g, '') || word 
            : words.slice(s, eIdx + 1).join(" ");
          
          speak(phrase);
          setTimeout(() => highlight(-1, -1), 500);
        };

        span.addEventListener("pointerdown", startDrag);
        span.addEventListener("pointerenter", moveDrag);
        span.addEventListener("pointerup", endDrag);
        span.addEventListener("dblclick", () => span.classList.add("revealed"));
        
        els.line.appendChild(span);
        wordElements.push(span);
      });

      els.progress.textContent = `${currentIndex + 1} / ${storyData.length}`;
    }

    function highlight(start, end) {
      const low = Math.min(start, end);
      const high = Math.max(start, end);
      wordElements.forEach((el, i) => {
        if (start !== -1 && i >= low && i <= high) el.classList.add("selected");
        else el.classList.remove("selected");
      });
    }

    // --- EVENTS ---
    els.prev.onclick = () => { if(currentIndex > 0) { currentIndex--; renderLine(); }};
    els.next.onclick = () => { if(currentIndex < storyData.length - 1) { currentIndex++; renderLine(); }};
    els.play.onclick = () => speak(storyData[currentIndex].text);
    els.show.onclick = () => wordElements.forEach(el => el.classList.add("revealed"));
    els.hide.onclick = () => wordElements.forEach(el => el.classList.remove("revealed"));
    
    els.infoBtn.onclick = () => {
        els.infoBox.hidden = !els.infoBox.hidden;
    };

    els.fs.onclick = () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
      else if (document.exitFullscreen) document.exitFullscreen();
    };

    synth.onvoiceschanged = loadVoices;
    loadVoices();
    init();

  </script>
</body>
</html>
